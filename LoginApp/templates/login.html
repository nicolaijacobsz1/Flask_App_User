{% block body %}
<div class="container">
<h1 class="h1">Login</h1>
<br>
<form action="/login" method="POST">
<input type="text" placeholder="Email" name="email" value="{{request.form.email }}"><br>
<input type="password" placeholder="Password" name="password" value="{{request.form.password }}"><br>
<input class="btn btn-default" type="submit" value="Login">
</form>
<div>
{% if error %}
<p class="error"><strong>*</strong> {{ error }}
{% endif %}
</div>
<p class="credit"> Don't Have an Account?<a href="{{ url_for('register') }}">Register!</a></p>
<img alt="Photo: login" src="{{ url_for('static', filename='images/login.jpg') }}">
</div>
{% endblock %}
