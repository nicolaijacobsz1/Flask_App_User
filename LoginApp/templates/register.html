{% block body %}

</style>
<div class="container">
<h1 class="h1">Register</h1>
<br>
<form action="/register" method="POST">
<input type="text" placeholder="Username" name="username" value="{{request.form.username }}"><br>
<input type="text" placeholder="Email" name="email" value="{{
request.form.email }}"><br>
<input type="password" placeholder="Password" name="password" value="{{
request.form.password }}"><br>
<input class="btn btn-default" type="submit" value="Register">
</form>
<div>
{% if error %}
<p class="error"><strong>*</strong> {{ error }}
{% endif %}
</div>
<p class="credit">Have an Account?<a href="{{ url_for('login') }}">Login!</a></p>
</div>
{% endblock %}
